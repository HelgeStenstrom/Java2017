group 'org.helge.testfx'
version '4.0.10-alpha'

apply plugin: 'java'
//apply plugin: 'groovy'
//apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.junit.jupiter:junit-jupiter-api:5.0.0'
    compile 'org.junit.jupiter:junit-jupiter-engine:5.0.0'
    testCompile "org.testfx:testfx-core:4.0.10-alpha"
    testCompile "org.testfx:testfx-junit:4.0.10-alpha"
    // Man ska inte skriva som nedan, enligt instruktionerna
    compile "org.testfx:testfx-junit:4.0.10-alpha"
}
